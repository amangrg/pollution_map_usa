<!DOCTYPE html>
<html>
  <head>
    <title>Interactive US Pollution Map with Leaflet and D3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- Load Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Load custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Date Range Selection -->
    <div id="date-range">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" />
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" />
      <button id="update-map">Update Map</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Information Panel -->
    <div id="info-panel" class="hidden">
      <button id="close-info-panel" class="close-button">&times;</button>
      <div id="info-content">
        <!-- Content will be dynamically added -->
      </div>
    </div>

    <!-- Fullscreen Chart Modal -->
    <div id="chart-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <div id="modal-chart" class="chart"></div>
      </div>
    </div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Load jQuery and PapaParse -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Load custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
